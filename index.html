<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>NHS Covid Advisor</title>
</head>
<body>
  <!-- Chat trigger button with health symbol -->
  <button id="chat-open-btn" aria-label="Open chat">⚕</button>

  <!-- Chat window -->
  <div id="chat-window" role="dialog" aria-modal="true" aria-labelledby="chat-header">
    <div id="chat-header">NHS Covid Advisor</div>
    <div id="chat-body" aria-live="polite"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type a message…" aria-label="Message input" />
      <button id="chat-send-btn" aria-label="Send message">➤</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
